<!DOCTYPE html>
<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="calculatrice.css" />

		<title>calculatrice</title>
	</head>
	<body>
		<div class="container_1">
			<span class="hello"></span>
            <div class="lien">
                <a id="appear" onclick="appear()" href="#">Fare apparaître la calculatrice</a> ||
                <a  id="disappear" onclick="disappear()" href="#">Faire disparaître la calculatrice</a>
            </div>
		</div>
        
		<div class="container_2">
			<form action="#">
				<input type="text" name="first_number" />
				<select name="choix" id="choix">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="/">/</option>
					<option value="*">*</option>
				</select>
				<input type="text" name="second_number" />
				<input type="submit" onclick="calcule()" name="first_number" value="calculer" />
			</form>
		</div>
		<script src="calculatrice.js"></script>
	</body>
</html>
